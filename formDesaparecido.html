<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid II - jQueryMobile Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/nativeDroid2/vendor/jquerymobile/jquery.mobile.min.css" />
        <link rel="stylesheet" href="/nativeDroid2/vendor/waves/waves.min.css" />
        <link rel="stylesheet" href="/nativeDroid2/vendor/wow/animate.css" />
        <link rel="stylesheet" href="/nativeDroid2/css/nativedroid2.css" />
        <link rel="stylesheet" href="/nativeDroid2/css/style.css" />

        <style>
            /* Prevent FOUC */
            body { opacity: 0; }
        </style>

    </head>
    <body>

        <div data-role="page" class="nd2-no-menu-swipe">

            <nd2-include data-src="/nativeDroid2/examples/fragments/panel.left.html"></nd2-include>

            <div data-role="header" data-position="fixed" class="wow fadeIn">
                <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                <h3 class="wow fadeIn" data-wow-delay='0.4s'>Cadastro de desaparecido</h3>
            </div>
            <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
                <a href="javascript:void(0)" data-ajax='false' data-icon="false">
                    <button class="ui-btn-fab-bottom clr-primary ui-btn-fab ui-btn-raised ui-btn ui-btn-inline waves-effect waves-button">
                        <i class="zmdi zmdi-save zmd-2x"></i>
                    </button>
                </a>
                <form>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="box">
                                
                                <label for="for_nome">Nome:</label>
                                <input type="text" name="nome" id="nome" value="" data-clear-btn="true" placeholder="Ex: Beethoven">

                                <label for="for_idade">Idade:</label>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-4">
                                        <input type="text" name="idade_ano" id="idade_ano" value="" data-clear-btn="true" placeholder="Ano(s)">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-4">
                                        <input type="text" name="idade_mes" id="idade_mes" value="" data-clear-btn="true" placeholder="Mês(es)">
                                    </div>
                                </div>
                                
                                <label for="for_raca">Raça</label>
                                <input type="text" name="raca" id="raca" value="" data-clear-btn="true" placeholder="Ex: São Bernardo">
                                
                                <label for="for_cor">Cor:</label>
                                <input type="text" name="cor" id="cor" value="" data-clear-btn="true" placeholder="Informe a cor do seu pet">

                                <label for="select-choice-1b" class="select">Porte</label>
                                <select name="porte" id="select-choice-1b" data-native-menu="false">
                                    <option value="">Selecione o porte</option>
                                    <option value="mini">Mini</option>
                                    <option value="pequeno">Pequeno</option>
                                    <option value="pequeno_medio">Pequeno/Médio</option>
                                    <option value="medio">Médio</option>
                                    <option value="grande">Grande</option>
                                    <option value="gigante">Gigante</option>
                                </select>

                                <label for="inputMonth">Data desaparecimento:</label>
                                <input type="date" name="data_desaparecimento" id="data_desaparecimento" value="" data-clear-btn="true" placeholder="">
                                
                                <label for="for_local">Local desaparecimento:</label>
                                <input type="text" name="local" id="cor" value="" data-clear-btn="true" placeholder="Rua/Av./Bairro">
                                
                                <label for="inputDatetime">Telefone 1:</label>
                                <input type="tel" name="telefone1" id="telefone1" value="" data-clear-btn="true" placeholder="">
                                
                                <label for="inputDatetime">Telefone 2:</label>
                                <input type="tel" name="telefone2" id="telefone2" value="" data-clear-btn="true" placeholder="">

                                <label for="for_email">Email:</label>
                                <input type="email" name="email" id="email" value="" data-clear-btn="true" placeholder="">
                                
                                <label for="for_recompensa">Recompensa:</label>
                                <select name="recompensa" id="recompensa" data-role="flipswitch">
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>


            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="/nativeDroid2/vendor/waves/waves.min.js"></script>
        <script src="/nativeDroid2/vendor/wow/wow.min.js"></script>
        <script src="/nativeDroid2/js/nativedroid2.js"></script>
        <script src="/nativeDroid2/nd2settings.js"></script>

    </body>
</html>
